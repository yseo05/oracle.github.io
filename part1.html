<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Objects</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* 스타일 - 배경에 선들 */
        .line {
            position: absolute;
            background-color: #000;
            opacity: 0.5;
            z-index: -1;
        }

        /* Horizontal lines from left to right */
        .line1, .line2, .line3 {
            top: 20%;
            left: -100%;
            width: 100%;
            height: 2px;
        }

        /* Vertical lines coming down from top */
        .line4, .line5, .line6 {
            left: 20%;
            top: -100%;
            width: 2px;
            height: 100%;
        }

        /* Animations for the lines */
        @keyframes lineAnimationLeftToRight {
            0% {
                left: -100%;
                width: 0;
            }
            100% {
                left: 0;
                width: 100%;
            }
        }

        @keyframes lineAnimationTopToBottom {
            0% {
                top: -100%;
                height: 0;
            }
            100% {
                top: 0;
                height: 100%;
            }
        }

        /* Apply animations */
        .line1 {
            animation: lineAnimationLeftToRight 3s ease-out forwards;
            top: 20%;
        }
        .line2 {
            animation: lineAnimationLeftToRight 4s ease-out forwards;
            top: 30%;
        }
        .line3 {
            animation: lineAnimationLeftToRight 5s ease-out forwards;
            top: 45%;
        }

        .line4 {
            animation: lineAnimationTopToBottom 3s ease-out forwards;
            left: 10%;
        }
        .line5 {
            animation: lineAnimationTopToBottom 4s ease-out forwards;
            left: 25%;
        }
        .line6 {
            animation: lineAnimationTopToBottom 5s ease-out forwards;
            left: 80%;
        }

        /* 입력 필드 및 버튼 스타일 */
        h1 {
            font-family: 'Avenir', sans-serif;
            font-size: 36px;
            font-weight: 100;
            color: #333;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-top: 0px;
        }

        .objects {
            display: flex;
            justify-content: center;
            gap: -25px;
            margin-top: -20px;
            width: 80%;
        }

        .object {
            text-align: center;
        }

        .object img {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .object .img1 {
            width: 100px;
            height: 100px;
        }

        .object .img2 {
            width: 125px;
            height: 125px;
        }

        .object .img3 {
            width: 80px;
            height: 80px;
        }

        .object .img4 {
            width: 100px;
            height: 100px;
        }

        .object .img5 {
            width: 85px;
            height: 85px;
        }

        .object .img6 {
            width: 95px;
            height: 95px;
        }

        .object .img7 {
            width: 100px;
            height: 100px;
        }

        #charInput {
            font-size: 24px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 50px;
            transition: border-color 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }

        /* 포커스 시 스타일 */
        #charInput:focus {
            border-color: #000000;
        }

        #submitButton {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        /* 버튼 hover 효과 */
        #submitButton:hover {
            background-color: #888888;
        }

        #charInput, #submitButton {
            margin-top: 20px;
        }

        #displayedImage {
            margin-top: 20px;
            max-width: 100%;
            max-height: 500px;
            display: none;
        }

    </style>
</head>
<body>
    <!-- 선들 배경 -->
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line4"></div>
    <div class="line line5"></div>
    <div class="line line6"></div>

    <h1>Minimalist</h1>
    <div class="content">
        <div class="objects">
            <div class="object">
                <img src="img/Oo.png" alt="O" class="img1">
            </div>
            <div class="object">
                <img src="img/Bb.png" alt="B" class="img2">
            </div>
            <div class="object">
                <img src="img/Jj.png" alt="J" class="img3">
            </div>
            <div class="object">
                <img src="img/Ee.png" alt="E" class="img4">
            </div>
            <div class="object">
                <img src="img/Cc.png" alt="C" class="img5">
            </div>
            <div class="object">
                <img src="img/Tt.png" alt="T" class="img6">
            </div>
            <div class="object">
                <img src="img/Ss.png" alt="S" class="img7">
            </div>
    </div>

    <!-- 입력 필드 -->
    <input type="text" id="charInput" maxlength="1">

    <!-- 버튼 -->
    <button onclick="displayImage()" id="submitButton">Show Image</button>

    <!-- 이미지 -->
    <img id="displayedImage" src="" alt="Displayed Image">

    <script>
        const images = [
            "https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/ec919195856225.5ea10a29a4920.jpg", //A
            "https://shopjoeysnowdesign.com/cdn/shop/files/Screenshot2023-11-01174245.png?v=1698885823", //B
            "https://kaboompics.com/cache/d/0/2/7/f/d027faedc3040c4e34ab837a870c93f282f40da1.jpeg", //C
            "https://images.unsplash.com/photo-1582356630861-61bb9b41f541?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", //D
            "https://www.vermontcountrystore.com/ccstore/v1/images/?source=/file/v1346629000347843159/products/89999.main.png&height=475&width=475&outputFormat=JPEG", //E
            "https://m.media-amazon.com/images/I/61U4tatR8HL.jpg", //F
            "https://nobledesigns.com/cdn/shop/files/crystal-glass-ball-noble-designs-3.png?v=1708950616", //G
            "https://www.kroger.com/product/images/large/front/0003579431311", //H
            "https://pfcandleco.com/cdn/shop/products/IN11_800x.jpg?v=1673024459", //I
            "https://www.ikea.com/us/en/images/products/korken-jar-with-lid-clear-glass__0713741_pe729737_s5.jpg?f=s", //J
            "https://www.ikea.com/us/en/images/products/vattentaet-kettle-stainless-steel-black__0713344_pe729450_s5.jpg?f=xs", //K
            "https://images.food52.com/vwmdaEKp7SJq4jkmiRAE1J9uVgw=/500x500/ace84ecd-819b-4e0f-b6f7-032a087e82f2--2020-0921_blomus_minimalist-rechargable-touch-lamp_charcoal_silo_ty-mecham.jpg", //L
            "https://theapshop.com/cdn/shop/files/AP_Mirrors_Luna_Full_Moon_Frameless_Mirror_LoRES_03_1024x1024@2x.jpg?v=1691575035", //M
            "https://ndutadesigns.com/cdn/shop/files/Minimalist-Red-Rose-Spiral-Notebook-3.jpg?v=1705310092&width=1445", //N
            "https://images.webfronts.com/cache/frpixnmgsusq.png?width=800&height=800", //O
            "https://www.elfinview.com/wp-content/uploads/2024/06/portuguese-dinner-plates.webp", //P
            "https://nostalgicimpressions.com/cdn/shop/products/FM2919-forweb-903352_2400x.jpg", //Q
            "https://img.ssensemedia.com/images/f_auto,c_limit,h_2800,w_1725/242188F024007_1/mm6-maison-margiela-silver-numeric-ring.jpg", //R
            "https://m.media-amazon.com/images/I/618F1Xwm49L.jpg", //S
            "https://maithaicoffee.com/cdn/shop/products/SSMug-Copy.jpg?v=1604704024", //T
            "https://media.istockphoto.com/id/1408839007/photo/isolated-shot-of-opened-white-umbrella-on-white-background.jpg?s=612x612&w=0&k=20&c=LrU9ErBEfT_gIQHjdtn-zZIA0UXkx0yhXEru6RPnJ6c=", //U
            "https://assets.ajio.com/medias/sys_master/root/20230419/qIcL/643f897b711cf97ba733e762/-473Wx593H-465983731-white-MODEL2.jpg", //V
            "https://images-na.ssl-images-amazon.com/images/I/512MWfc+fSL.jpg", //W
            "https://cdn11.bigcommerce.com/s-caae1tt33v/images/stencil/1280x1280/products/4326/8435/x-acto-precision-knife-handle-2-14__34862.166803", //X
            "https://lsecom.advision-ecommerce.com/apps/content/files/642/W1000-SilverBirch.jpg", //Y
            "https://www.zippo.com/cdn/shop/products/be47030bf78ee73fe45533909268739e53de8d34.jpg?v=1652187554&width=1445"  //Z
        ];

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            // 문자에 따라 이미지 표시
            const index = input.charCodeAt(0) - 65; // 'A'는 65
            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            } else {
                // 잘못된 입력이 있을 경우 기본 이미지 표시
                imgElement.src = "img/GB.jpeg";
                imgElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
